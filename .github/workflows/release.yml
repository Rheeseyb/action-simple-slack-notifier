on: 
  push:
    branches:
      - master

name: Release

jobs:
  publish:
    name: Release and Notify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v1

      - name: Use Node.js v12
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Check if version has been updated 
        id: check
        uses: EndBug/version-check@v1.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          diff-search: true
      
      - name: Log when changed
        if: steps.check.outputs.changed == 'true'
        run: 'echo "Version change found! New version: ${{ steps.check.outputs.version }} (${{ steps.check.outputs.type }})"'

      - name: Release GitHub Actions
        uses: technote-space/release-github-actions@v3
        if: steps.check.outputs.changed == 'true'
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send Notification (Dogfooding)
        uses: bayssmekanique/action-simple-slack-notifier@master
        if: steps.check.outputs.changed == 'true'
        with:
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          status: ${{ job.status }}
          action: Release
          channel: '#notification-development'
          version: ${{ steps.check.outputs.version }}
    